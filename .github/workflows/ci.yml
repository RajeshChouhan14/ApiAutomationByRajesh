name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "30 7 * * *" # runs at 12:30pm IST everyday
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run book

      - name: Generate Allure Report
        run: |
          npm install -g allure-commandline --save-dev
          allure generate allure-results --clean -o allure-report
        continue-on-error: true

      - name: List files in allure-report directory
        run: ls -l allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report

      - name: Send Email Report
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          subject: "Test Report: Bookstore API Automation CI"
          body: "The latest test results are attached."
          to: "er.rajeshchouhan14@gmail.com"
          from: "api@github.com"
          attachments: allure-report/index.html
        if: always()  # Always run this step even if the previous steps fail  
    
